<!DOCTYPE html>
<html>
<head>
  <title>Github Issues</title>
  <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/style.css">

  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.js"></script>
  <script src="assets/script.js"></script>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Issues</a>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
      <li class="auth-none"><a>
        <span class="glyphicon glyphicon-warning-sign"></span>
        Not logged in
      </a></li>
      <li class="auth-true"><a>
        <span class="glyphicon glyphicon-user"></span>
        <span id="auth-username">unknown</span>
      </a></li>
    </ul>
  </div><!--/.nav-collapse -->
</nav>

<div class="container">

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Log In</h3>
  </div>
  <div class="panel-body">
    Authorise with Github:
    <a href="#loggingin" class="btn btn-primary btn-sm" id="github-auth">Log in</a>
  </div>
</div>

Sort by
<div class="btn-group" data-toggle="buttons">
  <a class="btn"><input type="radio" name="repo-sort"> recently updated</a>
  <a class="btn"><input type="radio" name="repo-sort"> name</a>
</div>

View
<div class="btn-group" data-toggle="buttons">
  <a class="btn"><input type="radio" name="repo-filter"> all</a>
  <a class="btn"><input type="radio" name="repo-filter"> private only</a>
  <a class="btn"><input type="radio" name="repo-filter"> public only</a>
  <a class="btn"><input type="radio" name="repo-filter"> mine</a>
  <a class="btn"><input type="radio" name="repo-filter"> forked</a>
</div>

<hr>

</div>
</body>
</html>
